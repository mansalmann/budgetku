<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgetku App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css assets -->
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
  </head>
  <body>
    <header class="container">
        <img src="img/bag.png" alt="Aplikasi Budgetku">
        <h1>Budgetku</h1>
    </header>
    <!-- main content -->
    <main class="container budget-section hidden">
        <div class="budget-card">
            <h2 class="budget-name">Kebutuhan Hidup</h2>
            <p class="budget-amount">Rp. 0</p>
            <p class="budget-total">Rp. 1.000.000</p>
        </div>
        <div class="budget-card">
            <h2 class="budget-name">Kebutuhan Hidup</h2>
            <p class="budget-amount">Rp. 0</p>
            <p class="budget-total">Rp. 1.000.000</p>
        </div>
        <button class="add-budget-button">+</button>
    </main>
    <main id="budget-details" class="container">
        <button class="back-home-button">
            <i class="ph ph-caret-left icon-back-home"></i>
            Halaman Utama</button>
        <div class="budget-card">
            <div>
                <h2 class="budget-name">Kebutuhan Hidup</h2>
                <p class="budget-amount">Rp. 0</p>
                <p class="budget-total">Rp. 1.000.000</p>
            </div>
            <div class="icon">
                <i class="ph-fill ph-pencil-line"></i>
            </div>
        </div>
    </main>
  </body>
</html>
